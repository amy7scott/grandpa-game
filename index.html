<!DOCTYPE html>
<html lang="eng-us">

<head>
    <meta charset="UTF-8">
    <title>
        Booth Family Name Game
    </title>

    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"             rel="stylesheet">      
</head>

<body>
    <header>
        <h1>Booth Family Name Game</h1>
        <h3>For Grandpa Nicholas H. Booth</h3>
    </header>

    <div id="gameboard">
    <p id ="directions">Guess family names in the Booth genealogy! Press any letter to begin. <br>Click refresh to start over.</p>
    <br>
    <p>Name: <span id= "word-blanks"></span></p>
    <p>Wins: <span id= "win-counter">0</span></p>
    <p>Losses: <span id= "loss-counter">0</span></p>
    <p>Wrong Guesses: <span id= "wrong-guesses"></span></p>
    <p>Remaining Guesses: <span id= "guesses-left"></span></p>
    <br>
    <p><span id="outcome-message"></span></p>
    </div>
        
    <div id="photo">
        <img src="assets/gpa-game2.JPG"> 
    </div>
    
    <script type="text/javascript" src="game.js"></script>
    
</body>
